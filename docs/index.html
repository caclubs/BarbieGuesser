<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Guesser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Dota 2 Hero Guesser!</h1>
        <div id="guesses"></div>

        <div class="input-container">
            <input type="text" id="hero-input" placeholder="Type a hero name..." autocomplete="off">
            <button id="guess-button">Guess</button>
            <ul id="suggestions"></ul>
        </div>

        <div class="result-container" id="results"></div>
        <button id="random-hero-button" style="display: none;">Try a Random One!</button>

    </div>
    <footer>
        <p>Version 0.1.8 - <a href="https://github.com/saint11/HeroGuesser/" target="_blank">GitHub</a> - Open Source</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
