<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Guesser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dota 2 Hero Guesser!</h1>
        <div>
          <input type="text" id="hero-input" placeholder="Type a hero name..." autocomplete="off">
          <button id="guess-button">Guess</button>
        </div>
        <ul id="suggestions"></ul>
        <div id="guesses"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
